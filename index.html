<!DOCTYPE html>
<html lang="en-IE">
<head>
	<meta charset="utf-8" />
	<title>VoicePad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="dist/bundle.js" defer></script>
</head>
<body>
	<div class="container">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<!--img src="images/headerlogo1.png" alt="Prime Video" height="50" width="100"-->
			<a class="navbar-brand branding" href="#">VoicePad</a>
		</nav>
	</div>

	<div class="body-flex-container">
		<div id="video-player">
			<figure id="videoContainer" data-fullscreen="false">
				<video id="video" controls preload="metadata">
					<source src="video/threeIdiots.mp4" type="video/mp4">
					<track label="Deutsch" kind="subtitles" srclang="en" src="subtitles/vtt/threeIdiots-en.vtt" default>
					<!-- You can add more tracks here-->
				</video>
				<div id="video-controls" class="controls" data-state="hidden">
					<button id="playpause" type="button" data-state="play">Play/Pause</button>
					<button id="stop" type="button" data-state="stop">Stop</button>
					<div class="progress">
						<progress id="progress" value="0" min="0">
							<span id="progress-bar"></span>
						</progress>
					</div>
					<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
					<button id="volinc" type="button" data-state="volup">Vol+</button>
					<button id="voldec" type="button" data-state="voldown">Vol-</button>
					<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
					<button id="subtitles" type="button" data-state="subtitles">CC</button>
				</div>
			</figure>

			<!-- <div id='waveform'>
				Display waveform here
			</div> -->
		</div>


		<div id="script-section">
			<iframe src="pdf/doc.pdf" title="Script">
            
			</iframe>  
		</div>
	</div>  

	<div id="audio-recorder">
		<section class="main-controls">
			<canvas class="visualizer" height="60px"></canvas>
			<div id="buttons">
			  <button class="record">Record</button>
			  <button class="stop">Stop</button>
			  <button class="merge">Merge</button>
			</div>
		  </section>
	
		  <section class="sound-clips"></section>
	</div>

</body>
</html>
